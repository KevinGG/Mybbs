	<script>
	$(document).ready(function(){
		initArray();
	});

	$("#reset").click(function(){
		location.reload();
	});
		
	$("#generation").click(function(){
		var puzzle = finalArray();
		var ts = $("#targetScore").val();
		var mvs = $("#moves").val();
		var tm =  $("#time").val();
		var lv = $("#level").val();
		//console.log(puzzle);
		$.post("Generater/savingToJson.php",
			{puzzleArray:puzzle,
			 targetScore: ts, 
			 moves: mvs,			
			 time: tm,
			 level: lv

			},
			function(data){
				$(location).attr("href", "Generater/download.php?fileName="+data);
		});
	});

	</script>
